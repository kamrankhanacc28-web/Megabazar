<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanguard Commerce OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Inter:wght@300;400;500;600&display=swap');
      
      :root {
        --bg-depth: #050505;
        --bg-surface: #0f1115;
        --bg-glass: rgba(20, 20, 25, 0.7);
        --primary: #00f0ff;
        --secondary: #7000ff;
        --success: #00ff9d;
        --warning: #ffb800;
        --danger: #ff0055;
        --text-main: #ffffff;
        --text-muted: #9ca3af;
        --border-glass: rgba(255, 255, 255, 0.08);
      }

      body { 
        font-family: 'Inter', sans-serif; 
        background-color: var(--bg-depth); 
        color: var(--text-main);
        overflow-x: hidden;
        scroll-behavior: smooth;
      }

      h1, h2, h3, h4, .brand-font {
        font-family: 'Space Grotesk', sans-serif;
      }

      .mono-font {
        font-family: 'JetBrains Mono', monospace;
      }

      /* Glassmorphism Utilities */
      .glass-panel {
        background: var(--bg-glass);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--border-glass);
      }

      .glass-card {
        background: linear-gradient(145deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.01) 100%);
        border: 1px solid var(--border-glass);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .glass-card:hover {
        border-color: rgba(255,255,255,0.2);
        transform: translateY(-2px);
        box-shadow: 0 8px 32px rgba(0,0,0,0.4);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: var(--bg-depth); }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #555; }

      /* Visual Magnet Animations */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-5px); }
        100% { transform: translateY(0px); }
      }
      .animate-float { animation: float 4s ease-in-out infinite; }

      @keyframes pulse-slow {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.8; }
      }
      .animate-pulse-slow { animation: pulse-slow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite; }

      @keyframes shimmer {
        0% { background-position: -1000px 0; }
        100% { background-position: 1000px 0; }
      }
      .animate-shimmer {
        animation: shimmer 2.5s infinite linear;
        background: linear-gradient(to right, rgba(255,255,255,0) 0%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0) 100%);
        background-size: 1000px 100%;
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        pointer-events: none;
      }

      .glow-text { text-shadow: 0 0 20px rgba(0, 240, 255, 0.5); }
      
      .text-outline {
        -webkit-text-stroke: 1px rgba(255,255,255,0.3);
        color: transparent;
      }

      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

      /* Storefront Overrides */
      .storefront-mode {
        background-color: #ffffff;
        color: #111827;
      }
      .storefront-mode ::-webkit-scrollbar-track { background: #f3f4f6; }
      .storefront-mode ::-webkit-scrollbar-thumb { background: #d1d5db; }
      .storefront-mode ::-webkit-scrollbar-thumb:hover { background: #9ca3af; }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.5.1",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "canvas-confetti": "https://esm.sh/canvas-confetti@1.9.2"
  }
}
</script>
</head>
  <body>
    <div id="root" class="bg-grid min-h-screen"></div>
  </body>
</html>
